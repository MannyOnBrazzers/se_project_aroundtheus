<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Manny Almodovar" />
    <meta
      name="description"
      content="The base template for Project 3 of TripleTen"
    />
    <meta name="keywords" content="TripleTen, HTML Template" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img src="./images/header-image.svg" alt="Header Image" class="header__image">
      </header>

      <main class="content">
        <section class="page__section profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="page__section elements">
          <ul class="elements__lists">
            <li class="elements__list">
              <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__title">Yosemite Valley</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list">
              <img src="./images/lake-louise.jpg" alt="Lake Louise" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__title">Lake Louise</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list">
              <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__title">Bald Mountains</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list">
              <img src="./images/latemar.jpg" alt="Latemar" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__title">Latemar</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list">
              <img src="./images/vanoise.jpg" alt="Vanoise" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__title">Vanoise National Park</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__list">
              <img src="./images/lago.jpg" alt="Lago di Braies" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__title">Lago di Braies</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&#169; 2024 Around the U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
