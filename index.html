<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Manny Almodovar" />
    <meta
      name="description"
      content="The base template for Project 3 of TripleTen"
    />
    <meta name="keywords" content="TripleTen, HTML Template" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img src="./images/header-image.svg" alt="Header Image" class="header__image">
      </header>

      <main class="content">
        <section class="page__section profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="page__section elements">
          <ul class="elements__lists"></ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&#169; 2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit_modal">
      <div class="modal__container">
        <button class="modal__close" id="edit_close" type="button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit_submit">
          <input type="text" name="title" class="modal__input" id="profile-modal-title" placeholder="Title"/>
          <input type="text" name="description" class="modal__input" id="profile-modal-description" placeholder="Description"/>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add_modal">
      <div class="modal__container">
        <button class="modal__close" id="add_close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add_submit">
          <input type="text" name="title" class="modal__input" id="add-modal-title" placeholder="Title"/>
          <input type="text" name="link" class="modal__input" id="add-modal-link" placeholder="Image Link"/>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview_modal">
      <div class="modal__container-preview">
        <button class="modal__close" id="preview_close" type="button"></button>
        <img src="" alt="" class="modal__image">
        <div class="modal__title"></div>
      </div>
    </div>

    <template id="element-template">
      <li class="elements__list">
        <img src="" alt="" class="elements__image">
        <button class="elements__delete" type="button"></button>
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
